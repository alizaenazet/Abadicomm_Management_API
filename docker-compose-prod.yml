services:
  app:
    image: management-abadicomm:prod
    container_name: management-abadicomm-prod
    build:
      context: . 
      dockerfile: DockerfileProd
    restart: unless-stopped
    ports:
      - "127.0.0.1:9001:9000"
    volumes:
      - ./storage:/app/storage:rw
    env_file:
      - ./.env
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host PostgreSQL